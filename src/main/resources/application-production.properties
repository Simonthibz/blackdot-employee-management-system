# Production Configuration for Blackdot Employee Management System
# =================================================================

# Application Configuration
spring.application.name=blackdot-employee-management-system
server.port=${PORT:8080}

# Database Configuration - PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/blackdot_ems}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Security & JWT Configuration
app.jwt.secret=${JWT_SECRET:blackdotSecretKey2025!@#$%^&*()_+ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789}
app.jwt.expiration=${JWT_EXPIRATION:86400000}
app.jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Logging Configuration
logging.level.com.blackdot.ems=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${SQL_BIND_LOG_LEVEL:WARN}

# File Logging Configuration
logging.file.name=${LOG_FILE_PATH:logs/blackdot-ems.log}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=${LOG_MAX_FILE_SIZE:10MB}
logging.logback.rollingpolicy.max-history=${LOG_MAX_HISTORY:30}

# Thymeleaf Configuration
spring.thymeleaf.cache=${THYMELEAF_CACHE:true}
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=${STATIC_CACHE_PERIOD:86400}

# Actuator Configuration for Health Monitoring
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${HEALTH_DETAILS:when-authorized}
management.health.db.enabled=true
management.info.env.enabled=true

# Application Information
info.app.name=Blackdot Employee Management System
info.app.description=Quarterly assessment and employee management system
info.app.version=@project.version@
info.app.build.time=@maven.build.timestamp@

# Error Handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=${ERROR_STACKTRACE:never}
server.error.include-message=${ERROR_MESSAGE:always}

# Multipart Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}

# Session Configuration
server.servlet.session.timeout=${SESSION_TIMEOUT:30m}
server.servlet.session.persistent=${SESSION_PERSISTENT:false}

# CORS Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
app.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
app.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
app.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Production Security Headers
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Performance Configuration
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false

# JasperReports Configuration
spring.main.allow-bean-definition-overriding=true

# Profile-specific configurations
spring.profiles.active=${SPRING_PROFILES_ACTIVE:production}

# Production Database Connection Validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000