<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Blackdot EMS</title>
    <link rel="stylesheet" th:href="@{/css/admin-pages.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/admin-layout :: header}"></div>

    <!-- Sidebar Navigation -->
    <div th:replace="~{layout/admin-layout :: sidebar('tasks')}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-header-content">
                <div>
                    <h2 class="page-title">Task Management</h2>
                    <p class="page-subtitle">Assign and track tasks across your team</p>
                </div>
            </div>
            <button onclick="showCreateTaskModal()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Task
            </button>
        </div>

        <!-- View Buttons -->
        <div class="card mb-3" th:if="${canAssignTasks}">
            <div class="card-body">
                <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                    <button onclick="loadAllTasks()" class="btn btn-primary">
                        <i class="fas fa-list"></i> All Tasks
                    </button>
                    <button onclick="loadMyCreatedTasks()" class="btn btn-secondary">
                        <i class="fas fa-user-check"></i> Tasks I Created
                    </button>
                    <button onclick="loadOverdueTasks()" class="btn btn-danger">
                        <i class="fas fa-exclamation-triangle"></i> Overdue
                    </button>
                </div>
            </div>
        </div>

        <div class="card mb-3" th:unless="${canAssignTasks}">
            <div class="card-body">
                <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                    <button onclick="loadMyTasks()" class="btn btn-primary">
                        <i class="fas fa-list"></i> My Tasks
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters Card -->
        <div class="card">
            <div class="card-body">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label class="filter-label">
                            <i class="fas fa-search"></i> Search
                        </label>
                        <input type="text" 
                               id="searchTasks" 
                               placeholder="Search by title..." 
                               class="form-control"
                               onkeyup="filterTasks()">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">
                            <i class="fas fa-building"></i> Department
                        </label>
                        <select id="departmentFilter" class="form-control" onchange="filterTasks()">
                            <option value="">All Departments</option>
                            <!-- Departments will be loaded dynamically -->
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">
                            <i class="fas fa-circle-info"></i> Status
                        </label>
                        <select id="statusFilter" class="form-control" onchange="filterTasks()">
                            <option value="">All Statuses</option>
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                            <option value="ON_HOLD">On Hold</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">
                            <i class="fas fa-flag"></i> Priority
                        </label>
                        <select id="priorityFilter" class="form-control" onchange="filterTasks()">
                            <option value="">All Priorities</option>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="URGENT">Urgent</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Table Card -->
        <div class="card">
            <div class="table-responsive">
                <table class="table" id="tasksTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Assigned To</th>
                            <th>Department</th>
                            <th>Due Date</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tasksTableBody">
                        <tr>
                            <td colspan="7" class="text-center">Loading tasks...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="taskModalTitle"><i class="fas fa-plus"></i> Create Task</h3>
                <button class="modal-close" onclick="closeTaskModal()" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <!-- Task Information -->
                    <div class="form-section-header">
                        <i class="fas fa-info-circle"></i> Task Information
                    </div>
                    <div class="form-section">
                        <div class="form-group">
                            <label for="taskTitle" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" id="taskTitle" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="taskPriority" class="form-label">Priority <span class="text-danger">*</span></label>
                                <select id="taskPriority" class="form-control" required>
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM" selected>Medium</option>
                                    <option value="HIGH">High</option>
                                    <option value="URGENT">Urgent</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskStatus" class="form-label">Status</label>
                                <select id="taskStatus" class="form-control">
                                    <option value="PENDING" selected>Pending</option>
                                    <option value="IN_PROGRESS">In Progress</option>
                                    <option value="COMPLETED">Completed</option>
                                    <option value="CANCELLED">Cancelled</option>
                                    <option value="ON_HOLD">On Hold</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Assignment Information -->
                    <div class="form-section-header">
                        <i class="fas fa-user-check"></i> Assignment
                    </div>
                    <div class="form-section">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label for="taskAssignedTo" class="form-label">Assign To</label>
                                <select id="taskAssignedTo" class="form-control">
                                    <option value="">Select User...</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="taskDueDate" class="form-label">Due Date</label>
                                <input type="datetime-local" id="taskDueDate" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskNotes" class="form-label">Notes</label>
                            <textarea id="taskNotes" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeTaskModal()" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" onclick="saveTask()" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Task
                </button>
            </div>
        </div>
    </div>

    <!-- View Task Details Modal -->
    <div id="viewTaskModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Task Details</h3>
                <button class="modal-close" onclick="closeViewTaskModal()" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="taskDetailsContent">
                <!-- Task details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Common Scripts -->
    <div th:replace="~{layout/admin-layout :: common-scripts}"></div>
    
    <!-- Page Specific Scripts -->
    <script th:inline="javascript">
        const canAssignTasks = /*[[${canAssignTasks}]]*/ false;
    </script>
    <script th:src="@{/js/tasks.js}"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadDepartments();
            if (canAssignTasks) {
                loadAllTasks();
                loadEmployeesForAssignment();
            } else {
                loadMyTasks();
            }
        });
    </script>
</body>
</html>
