<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Blackdot EMS</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{layout/admin-layout :: header}"></div>

    <!-- Sidebar Navigation -->
    <div th:replace="~{layout/admin-layout :: sidebar('tasks')}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="mb-3">
            <h2><i class="fas fa-tasks"></i> Task Management</h2>
            <p>Assign and track tasks across your team</p>
        </div>

        <!-- Action Buttons -->
        <div class="mb-3" th:if="${canAssignTasks}">
            <button onclick="showCreateTaskModal()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Task
            </button>
            <button onclick="loadAllTasks()" class="btn">
                <i class="fas fa-list"></i> All Tasks
            </button>
            <button onclick="loadMyCreatedTasks()" class="btn">
                <i class="fas fa-user-check"></i> Tasks I Created
            </button>
            <button onclick="loadOverdueTasks()" class="btn btn-danger">
                <i class="fas fa-exclamation-triangle"></i> Overdue
            </button>
        </div>

        <div class="mb-3" th:unless="${canAssignTasks}">
            <button onclick="loadMyTasks()" class="btn btn-primary">
                <i class="fas fa-list"></i> My Tasks
            </button>
        </div>

        <!-- Filter Section -->
        <div class="table-container mb-3">
            <div class="p-3">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>Status Filter:</label>
                        <select id="statusFilter" class="form-control" onchange="filterTasks()">
                            <option value="">All Statuses</option>
                            <option value="PENDING">Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                            <option value="ON_HOLD">On Hold</option>
                        </select>
                    </div>
                    <div>
                        <label>Priority Filter:</label>
                        <select id="priorityFilter" class="form-control" onchange="filterTasks()">
                            <option value="">All Priorities</option>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="URGENT">Urgent</option>
                        </select>
                    </div>
                    <div>
                        <label>Search:</label>
                        <input type="text" id="searchTasks" class="form-control" 
                               placeholder="Search by title..." onkeyup="filterTasks()">
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="table-container">
            <table class="table" id="tasksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Assigned To</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasksTableBody">
                    <tr>
                        <td colspan="6" class="text-center">Loading tasks...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Create/Edit Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="taskModalTitle"><i class="fas fa-plus"></i> Create Task</h3>
                <span class="close" onclick="closeTaskModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <div class="form-group">
                        <label>Title <span class="text-danger">*</span></label>
                        <input type="text" id="taskTitle" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Priority <span class="text-danger">*</span></label>
                        <select id="taskPriority" class="form-control" required>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                            <option value="URGENT">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Status</label>
                        <select id="taskStatus" class="form-control">
                            <option value="PENDING" selected>Pending</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                            <option value="ON_HOLD">On Hold</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Assign To</label>
                        <select id="taskAssignedTo" class="form-control">
                            <option value="">Select User...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="datetime-local" id="taskDueDate" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="taskNotes" class="form-control" rows="2"></textarea>
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Task
                        </button>
                        <button type="button" class="btn" onclick="closeTaskModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- View Task Details Modal -->
    <div id="viewTaskModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3><i class="fas fa-info-circle"></i> Task Details</h3>
                <span class="close" onclick="closeViewTaskModal()">&times;</span>
            </div>
            <div class="modal-body" id="taskDetailsContent">
                <!-- Task details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Common Scripts -->
    <div th:replace="~{layout/admin-layout :: common-scripts}"></div>
    
    <!-- Page Specific Scripts -->
    <script th:inline="javascript">
        const canAssignTasks = /*[[${canAssignTasks}]]*/ false;
    </script>
    <script th:src="@{/js/tasks.js}"></script>
</body>
</html>
