<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'Blackdot EMS'}">Blackdot EMS</title>
    <link rel="stylesheet" th:href="@{/css/admin-pages.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="user-info">
            <h1><i class="fas fa-building"></i> Blackdot Employee Management</h1>
            <div class="user-name" th:if="${user}">
                <i class="fas fa-user"></i> 
                <span th:text="${user.firstName + ' ' + user.lastName}">User Name</span>
                <a th:href="@{/api/auth/signout}" class="btn btn-sm" style="margin-left: 1rem;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" th:if="${user}">
        <ul class="nav-menu">
            <li class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link" th:classappend="${#strings.endsWith(#httpServletRequest.requestURI, '/dashboard')} ? 'active' : ''">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            
            <!-- Admin/HR Navigation -->
            <li class="nav-item" th:if="${isAdmin or isHR}">
                <a th:href="@{/dashboard/employees}" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/employees')} ? 'active' : ''">
                    <i class="fas fa-users"></i> Employees
                </a>
            </li>
            
            <li class="nav-item" th:if="${isAdmin or isHR}">
                <a th:href="@{/dashboard/assessments}" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/assessments')} ? 'active' : ''">
                    <i class="fas fa-clipboard-list"></i> Assessments
                </a>
            </li>
            
            <li class="nav-item" th:if="${isAdmin or isHR}">
                <a th:href="@{/dashboard/reports}" class="nav-link" th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/reports')} ? 'active' : ''">
                    <i class="fas fa-chart-bar"></i> Reports
                </a>
            </li>
            
            <!-- Data Capturer Navigation -->
            <li class="nav-item" th:if="${isDataCapturer}">
                <a href="#" class="nav-link">
                    <i class="fas fa-tasks"></i> My Assessments
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" th:if="${user}">
        <div th:replace="${content}">Content will be replaced here</div>
    </main>

    <!-- Footer Scripts -->
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
