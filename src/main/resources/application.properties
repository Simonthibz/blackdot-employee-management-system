# Application Configuration
spring.application.name=employee-management-system
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/blackdot_ems
spring.datasource.username=postgres
spring.datasource.password=Simontee@blackdot
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true

# Security Configuration
app.jwt.secret=blackdotEmployeeManagementSystemSecretKey2025
app.jwt.expiration=86400000

# Mail Configuration (for assessment notifications)
spring.mail.host=smtp.company.com
spring.mail.port=587
spring.mail.username=noreply@blackdot.com
spring.mail.password=mail_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.blackdot=DEBUG
logging.level.org.springframework.security=DEBUG

# Assessment Configuration
app.assessment.quarterly-reminder-days=7
app.assessment.grace-period-days=5

# Thymeleaf Configuration
spring.thymeleaf.cache=false